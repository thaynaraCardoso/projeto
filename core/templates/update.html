<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{questao.id}} - {{questao.titulo}}
    <form action="{% url 'update' questao.id %}" method="POST">
        {% csrf_token %}
        <input type="text" name="titulo" value="{{questao.titulo}}">Título<br>
        <input type="text" name="pergunta" value="{{questao.pergunta}}">Pergunta<br>
        <input type="text" name="opcao1" value="{{questao.opcao1}}">Opcao 1<br>
        <input type="text" name="opcap2" value="{{questao.opcao2}}">Opcao 2<br>
        <input type="text" name="opcao3" value="{{questao.opcao3}}">Opcao 3<br>
        <input type="text" name="opcao4" value="{{questao.opcao4}}">Opcao 4<br>
        <input type="number" name="correta" value="{{questao.correta}}">Qual é a opcao correta?<br>
        <input type="text" name="msg_correta" value="{{questao.msg_correta}}">Mensagem para acertar<br>
        <input type="text" name="msg_errada" value="{{questao.msg_errada}}">Mensagem para errar <br>
        <input type="text" name="msg_neutra" value="{{questao.msg_neutra}}">Mensagem neutra <br>
        <button type="submit">Update</button> <!--quando clicar no botão submit, vai enviar a informação (POST) para a view que vai estar amarrada a url salvar-> -->
    </form>
</body>
</html>
